name: 'GPT Explain Diff'
icon: message-square
description: 'Asks OpenAI GPT to explain a git diff'
inputs:
  diff:
    description: 'The Git diff to be explained'
    required: true
  apikey:
    description: 'The OpenAI API key'
    required: true
outputs:
  explanation: # response from GPT
    description: 'The explanation received from GPT'
runs:
  using: 'node16'
  main: 'index.js'
